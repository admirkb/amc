<pagination [boundaryLinks]="true" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage" class="pagination-sm"
    (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>

<pre class="card card-block card-header">The selected page no: {{currentPage}}/{{ maxPagesCalc }}</pre>

<div class="container">
    <div class="row">


        <roles-item *ngFor="let role of roles; let i = index" [roleModel]="role" [theIndex]="i"></roles-item>


    </div>
    <div style="text-align:right;width:100%;">
        <button (click)="showDialog(0)" class="btn btn-primary btn-sm">Add Role!</button>
    </div>


</div>
