<p-modal header="Role Maintenance: {{roleModel.name}}" responsive="true" [(visible)]="display" width="600">

    <roles-form [roleModelItem]="roleModel" [action]="action" (HideDialogEvent)="hideDialog($event)"> </roles-form>


</p-modal>

<p-modal-delete header="Role Maintenance: Delete ~ {{roleModel.name}}" [(visible)]="displayDeleteModal" width="500">

    <roles-form [roleModelItem]="roleModel" [action]="'delete'" (DeleteObjectEvent)="deleteRole($event)" (HideDialogEvent)="hideDialog($event)">
    </roles-form>


</p-modal-delete>




<div class="col-md-4" style="color:wheat;border-width:2px; border-style:solid; border-radius:6px;text-align:center">
    <div style="border-style:none; border-width:2px; border-color:white; border-radius:4px; width:100%; background:transparent">

        <table style="width:100%; position:relative; background-color:transparent;">
            <tr>
                <td>

                    <div style="text-align:center; width:100%; height:100%;font-size:1.25em">
                        {{roleModel.name}}
                    </div>

                </td>
            </tr>
            <tr>
                <td>

                    <div style="text-align:center; width:100%; height:100%;">
                        <img [(src)]="roleModel.imageAsData" />
                    </div>

                </td>
            </tr>
        </table>

        <table style="background-color:#D00A00;">

            <tr style="">

                <td style="width:100%;vertical-align:top; padding:0px 10px 0px 0px">

                    <table style="width:100%; height:100%;">
                        <tr [ngStyle]="{  'background': roleModel.editColor }">
                            <td style="width:150px;">
                                <input *ngIf="roleModel.isEditable" style="width:150px;background:white; color:black;" [(ngModel)]="roleModel.name" [disabled]="roleModel.isDisabled == null ? false : roleModel.isDisabled"
                                />
                                <div>
                                    <div id="myDiv{{theIndex}}" *ngIf="!roleModel.isEditable" style="width:150px;white-space:nowrap; overflow:hidden;"></div>
                                </div>
                            </td>

                        </tr>
                    </table>

                </td>


                <td style="background-color:transparent;vertical-align:top; white-space:nowrap">

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="roleModel.isDisabled == null ? false : roleModel.isDisabled"
                        (click)="editRole(roleModel)" *ngIf="!roleModel.isEditable">Edit</button>

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="roleModel.isDisabled == null ? false : roleModel.isDisabled"
                        (click)="updateRole(roleModel)" *ngIf="roleModel.isEditable">Update</button>

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="roleModel.isDisabled == null ? false : roleModel.isDisabled"
                        (click)="showDialog('delete')" *ngIf="!roleModel.isEditable">Delete</button>

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="roleModel.isDisabled == null ? false : roleModel.isDisabled"
                        (click)="cancelRole(roleModel, key)" *ngIf="roleModel.isEditable">Cancel</button>

                    <!--<button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" data-toggle="modal" [attr.data-target]="'#myRoleFormModal' + theIndex"
                        (click)="doModal($event)" [disabled]="roleModel.isDisabled == null ? false : roleModel.isDisabled"
                        *ngIf="!roleModel.isEditable">Run</button>-->

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="roleModel.isDisabled == null ? false : roleModel.isDisabled"
                        *ngIf="!roleModel.isEditable" (click)="showDialog('update')">Modify</button>



                </td>


            </tr>
        </table>

    </div>

</div>
