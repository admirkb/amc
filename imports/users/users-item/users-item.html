<p-modal header="User Maintenance: {{userModel.name}}" responsive="true" [(visible)]="display" width="600">

    <users-form [userModelItem]="userModel" [action]="action" (HideDialogEvent)="hideDialog($event)"> </users-form>


</p-modal>

<p-modal-delete header="User Maintenance: Delete ~ {{userModel.name}}" [(visible)]="displayDeleteModal" width="500">

    <users-form [userModelItem]="userModel" [action]="'delete'" (DeleteObjectEvent)="deleteUser($event)" (HideDialogEvent)="hideDialog($event)">
    </users-form>


</p-modal-delete>




<div class="col-md-4" style="color:wheat;border-width:2px; border-style:solid; border-radius:6px;text-align:center">
    <div style="border-style:none; border-width:2px; border-color:white; border-radius:4px; width:100%; background:transparent">

        <table style="width:100%; position:relative; background-color:transparent;">
            <tr>
                <td>

                    <div style="text-align:center; width:100%; height:100%;font-size:1.25em">
                        {{userModel.emails[0].address}}
                    </div>

                </td>
            </tr>
            <tr>
                <td>

                    <div style="text-align:center; width:100%; height:100%;">
                        <img [(src)]="userModel.imageAsData" />
                    </div>

                </td>
            </tr>
        </table>

        <table style="background-color:#D00A00;">

            <tr style="">

                <td style="width:100%;vertical-align:top; padding:0px 10px 0px 0px">

                    <table style="width:100%; height:100%;">
                        <tr [ngStyle]="{  'background': userModel.editColor }">
                            <td style="width:150px;">
                                <input *ngIf="userModel.isEditable" style="width:150px;background:white; color:black;" [(ngModel)]="userModel.name" [disabled]="userModel.isDisabled == null ? false : userModel.isDisabled"
                                />
                                <div>
                                    <div id="myDiv{{theIndex}}" *ngIf="!userModel.isEditable" style="width:150px;white-space:nowrap; overflow:hidden;"></div>
                                </div>
                            </td>

                        </tr>
                    </table>

                </td>


                <td style="background-color:transparent;vertical-align:top; white-space:nowrap">

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="userModel.isDisabled == null ? false : userModel.isDisabled"
                        (click)="editUser(userModel)" *ngIf="!userModel.isEditable">Edit</button>

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="userModel.isDisabled == null ? false : userModel.isDisabled"
                        (click)="updateUser(userModel)" *ngIf="userModel.isEditable">Update</button>

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="userModel.isDisabled == null ? false : userModel.isDisabled"
                        (click)="showDialog('delete')" *ngIf="!userModel.isEditable">Delete</button>

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="userModel.isDisabled == null ? false : userModel.isDisabled"
                        (click)="cancelUser(userModel, key)" *ngIf="userModel.isEditable">Cancel</button>

                    <!--<button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" data-toggle="modal" [attr.data-target]="'#myUserFormModal' + theIndex"
                        (click)="doModal($event)" [disabled]="userModel.isDisabled == null ? false : userModel.isDisabled"
                        *ngIf="!userModel.isEditable">Run</button>-->

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="userModel.isDisabled == null ? false : userModel.isDisabled"
                        *ngIf="!userModel.isEditable" (click)="showDialog('update')">Modify</button>



                </td>


            </tr>
        </table>

    </div>

</div>
