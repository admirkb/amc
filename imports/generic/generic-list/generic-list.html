<div class="container">
    <div class="row">
        

        <div *ngFor="let o of genericRecords; let i = index;">
            <button>{{o._id}}</button>
            <button>{{o.problem}}</button>

            <button>{{o['problem']}}</button>
            <input [(ngModel)]="o['problem']" />


            <!--<div style="color:green;" [innerHTML]="o['problem'].text + o['problem'].value "></div>-->
            <div style="color:green;" [innerHTML]="o"></div>




        </div>



        <!--<users-item *ngFor="let user of users; let i = index" [userModel]="user" [theIndex]="i" ></users-item>-->
    </div>
    <div style="text-align:right;width:100%;">
        <button (click)="showDialog(0)" class="btn btn-primary btn-sm">Add Generic!</button>
    </div>

    <input *ngFor="let o of genericRecords; let i = index;" [(ngModel)]="genericRecords[i]" />
    <div style="color:green;" *ngFor="let o of genericRecords; let i = index;" [innerHTML]="genericRecords[i]"></div>

</div>
