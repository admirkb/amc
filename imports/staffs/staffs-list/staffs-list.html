<form class="form-inline">
    <input type="text" class="form-control" #searchString placeholder="Search" />
    <button type="button" class="btn btn-primary" (click)="search(searchString.value)">Search</button>
</form>

<pagination [boundaryLinks]="true" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="curPage.value" class="pagination-sm"
    (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>

<pre class="card card-block card-header">The selected page no: {{curPage.value}}/{{ maxPagesCalc }}</pre>


<div class="container">
    <div class="row">

        <staffs-item *ngFor="let staff of staffs; let i = index" [staffModel]="staff" [theIndex]="i" ></staffs-item>


    </div>
    <div style="text-align:right;width:100%;">
        <button (click)="showDialog(0)" class="btn btn-primary btn-sm">Add Staff!</button>
    </div>


</div>
