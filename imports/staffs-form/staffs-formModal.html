<div style="background-color:red; border-width:2px; border-style:solid; border-color:white; border-radius:6px;width:50%">

  <div class="modal-content" style="background:yellow;">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">Ã—</button>
      <h4 class="modal-title">Staff Maintenence</h4>
    </div>
    <div class="modal-body">

      <div style="width:60%; background-color:transparent;margin-left: auto; margin-right: auto; ">
        <div style="width:100%; ">


          <table style="width:100%; position:relative; background-color:transparent;">
            <tr>
              <td>{{staffModelItem._id}}
              </td>
            </tr>



          </table>


        </div>
      </div>

    </div>



    <form [ngFormModel]="staffsFormModal" #f="ngForm" (submit)="addStaff(f.value)">

      <p-tabView>
        <p-tabPanel header="Details">
          <staffs-tab1 [staffModelTab1]="staffModelItem"></staffs-tab1>
        </p-tabPanel>
        <p-tabPanel header="Roles">
          <staffs-tab2 [staffModelTab2]="staffModelItem"></staffs-tab2>
        </p-tabPanel>


      </p-tabView>


      <div class="modal-footer">





        <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Close</button>
      </div>

    </form>


    <ad-media-upload (ImageChangedEvent)="ImageChangedEvent($event)"></ad-media-upload>


  </div>


</div>
