<table style="background-color:transparent;width:100%;">
    <tr>
        <td style="text-align:left;color:red;">Id</td>
        <td>
            <input type="text" [ngModel]="staffModelTab1._id" />
        </td>
    </tr>
    <tr>
        <td style="text-align:left;color:red;">Name</td>
        <td>
            <input type="text" [(ngModel)]="staffModelTab1.name" required/>
        </td>
    </tr>

    <tr>
        <td style="text-align:left;color:red;">Phone</td>
        <td>
            <input type="text" [(ngModel)]="staffModelTab1.phone" required/>
        </td>
    </tr>

    <tr>
        <td style="text-align:left;color:red;">Email</td>
        <td>
            <input type="text" [(ngModel)]="staffModelTab1.email" required/>
        </td>
    </tr>

</table>
