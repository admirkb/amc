<div class="col-md-4" style="color:wheat;border-width:2px; border-style:solid; border-radius:6px;text-align:center">
    <div style="border-style:solid; border-width:2px; border-color:white; border-radius:4px; width:1%; background:green">


        <div style="width:60%; background-color:transparent;margin-left: auto; margin-right: auto; ">
            <div style="width:100%; position:absolute; background-color:#D00A00; opacity:.3" ng-style="{height: defaultHeight + 'px'}"></div>
            <table style="width:100%; position:relative; background-color:transparent;">
                <tr>
                    <td>
                        <img [src]="staffModel.imageAsData" />

                    </td>
                </tr>
            </table>
        </div>

        <table style="background-color:#D00A00;">

            <tr style="">

                <td style="width:100%;vertical-align:top; padding:0px 10px 0px 0px">

                    <table style="width:100%; height:100%;">
                        <tr class="copy2" [ngStyle]="{  'background': staffModel.editColor }">


                            <td style="width:150px;">
                                <input *ngIf="staffModel.isEditable" style="width:150px;" [(ngModel)]="staffModel.name" [disabled]="staffModel.isDisabled == null ? false : staffModel.isDisabled"
                                />
                                <div class="adtooltip">
                                    <div id="myDiv{{theIndex}}" *ngIf="!staffModel.isEditable" style="width:150px;white-space:nowrap; overflow:hidden;">{{staffModel.name}}</div>
                                </div>
                            </td>

                        </tr>
                    </table>

                </td>


                <td style="background-color:transparent;vertical-align:top; white-space:nowrap">

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="staffModel.isDisabled == null ? false : staffModel.isDisabled"
                        (click)="editStaff(staffModel)" *ngIf="!staffModel.isEditable">Edit</button>

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="staffModel.isDisabled == null ? false : staffModel.isDisabled"
                        (click)="updateStaff(staffModel)" *ngIf="staffModel.isEditable">Update</button>

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="staffModel.isDisabled == null ? false : staffModel.isDisabled"
                        (click)="deleteStaff(staffModel)" *ngIf="!staffModel.isEditable">Delete</button>

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" [disabled]="staffModel.isDisabled == null ? false : staffModel.isDisabled"
                        (click)="cancelStaff(staffModel, key)" *ngIf="staffModel.isEditable">Cancel</button>

                    <button style="color:white;background-color:#D00A00;" class="btn btn-primary btn-xs" data-toggle="modal" [attr.data-target]="'#myStaffFormModal' + theIndex"
                        (click)="doModal($event)" [disabled]="staffModel.isDisabled == null ? false : staffModel.isDisabled"
                        *ngIf="!staffModel.isEditable">Run</button>
                </td>


            </tr>
        </table>



        <!--<div id="myModal{{theIndex}}" class="modal fade" role="dialog">
    <staffs-form [staffModelItem]="staffModel"></staffs-form>
</div>-->

        <div id="myStaffFormModal{{theIndex}}" class="modal fade" role="dialog">
            <staffs-form-modal [staffModelItem]="staffModel"></staffs-form-modal>
        </div>

    </div>

</div>
